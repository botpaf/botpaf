name:                botpaf
version:             0.1.0.0
github:              "botpaf/botpaf"
license:             BSD3
author:              "botpaf"
maintainer:          "botpaf@example.com"
copyright:           "2018 botpaf"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/botpaf/botpaf#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - text
  - microlens-platform
  - config-ini
  - hookup
  - irc-core
  - stm
  - async

executables:
  botpaf-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wno-name-shadowing
    - -Werror
    dependencies:
    - botpaf
    - text
    - stm
    - async

tests:
  botpaf-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - botpaf
    - text
